# .github/
#      workflows/
#              main.yml
name: Python CI                      # workflow name
on: [push, pull_request]             # event trigger on push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt
          override: true
      - name: Run clippy
        run: make test
